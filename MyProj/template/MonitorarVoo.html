<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-4">
                <a href="/ListaVoos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path
                                fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                            />
                        </svg>
                </a>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5>Código de Voo GRU00001</h5>
                </div>
            </div>
            <div class="col-md-2">
                <a href="/AtualizarVoo"><button type="button" class="btn btn-primary">
                            Atualizar Voo
                        </button>
                    </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Status</label>
                            </div>
                            <div class="col-md-6">
                                <p>Embarcando</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Rota</label>
                            </div>
                            <div class="col-md-6">
                                <p>GRU-AAA-PARIS</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Aeroporto de Partida</label>
                            </div>
                            <div class="col-md-6">
                                <p>GRU</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Aeroporto de Chegada</label>
                            </div>
                            <div class="col-md-6">
                                <p>Paris</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Horário Previsto de Saída</label>
                            </div>
                            <div class="col-md-6">
                                <p>15:00</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Horário Previsto de Chegada</label>
                            </div>
                            <div class="col-md-6">
                                <p>16:00</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Horário Real de Partida</label>
                            </div>
                            <div class="col-md-6">
                                <p>16:00</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Horário Real de Chegada</label>
                            </div>
                            <div class="col-md-6">
                                <p>16:00</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/GerarRelatorios"><button
                                            type="button"
                                            class="btn btn-primary"
                                        >
                                            Gerar Relatório do Voo
                                        </button>
                                    </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
